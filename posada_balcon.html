<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Balcón Florido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f3f4;
            color: #7d528a;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #c2859e;
        }
        .wifi-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #4caf50;
            border-radius: 50%;
            position: relative;
            margin-right: 10px;
        }
        .signal-bar {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 80%;
            height: 10%;
            background-color: #fff;
            border-radius: 2px;
        }
        .signal-bar:nth-child(2) {
            left: 35%;
        }
        .signal-bar:nth-child(3) {
            left: 60%;
        }
    </style>
</head>
<body>
    <h1>
        <div class="wifi-icon">
            <div class="signal-bar"></div>
            <div class="signal-bar"></div>
            <div class="signal-bar"></div>
        </div>
        Acceso Wifi Hotel Balcón Florido
    </h1>
    <p>Bienvenidos a Hotel Balcón Florido, un lugar lleno de encanto y naturaleza.</p>
    <p>Nombre WiFi: HotelBalconFlorido</p>
    <p>Clave de WiFi: O7pdz9q1</p>
</body>
</html>
